<!DOCTYPE html>
<html lang= "en">

  <head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/resets.css" />
    <link rel="stylesheet" href="assets/css/screen.css" />
  </head>

  <body>
    <h1>Please fill out the information below:</h1>
    <form method="get" autocomplete="on" action="#null">
      <fieldset>
        <div id="wrap">
          <ul class="content">
            <li>
              <label for="first-name">First name:</label>
              <input type="text" id="first-name" name="first-name">
            </li>
            <li>
              <label for="last-name">Last name:</label>
              <input type="text" id="last-name" name="last-name">
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </li>
            <li>
              <label for="phone-num">Phone number:</label>
              <input type="number" id="phone-num" name="phone-num">
            </li>
            <li>
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob">
            </li>
            <li id="sub-button">
              <button type="submit" value="Submit">Submit</button>
              <input type="reset" value="Clear">
            </li>
          </ul>
        </div>
      </fieldset>
    </form>
  </body>

</html>
